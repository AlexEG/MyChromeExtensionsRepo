<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body class="bg-neutral-900 w-64 h-48">

      <ul
        class="grid grid-cols-3 bg-neutral-950 w-full items-center text-center text-neutral-100 font-medium text-base select-none"

        <li
          class="nav-item pt-1 pb-1 cursor-pointer relative after:absolute after:left-0 after:right-0 after:bottom-0 after:h-0.5 after:bg-slate-300"

        <li
          class="nav-item pt-1 pb-1 cursor-pointer relative after:absolute after:left-0 after:right-0 after:bottom-0 after:h-0.5"

    <main

      <section id="youtube" class="hidden gap-2 flex-col px-2 py-4"></section>
      <section id="links" class="flex gap-2 flex-col px-2 py-4"></section>
